                         <label for="first-name">First Name</label><br>

                         <input class="input-style" id="last-name" placeholder="Enter Last Name" type="text" required><br>

                         <input  class="input-style" id="email" placeholder="Enter Email" type="text" required><br>
                        
                         <label for="mobile">Mobile</label><br>
